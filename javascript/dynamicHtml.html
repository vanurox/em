<!DOCTYPE html>
<html>
<head>
    <title>Dynamic HTML</title>
</head>
<body>

    <div id="fill"></div>


    <script>
        var books = ["c","c++","operating system", "java"];
        books.forEach(function(v,i){
            // var elem = "<p>"+v+"</p>";
            var elem = `<p>${v}</p>`;
            document.getElementById("fill").innerHTML += elem;
        });
    </script>
</body>
</html>
